{% extends 'base.html' %}
{% block title %}User Menu - RadMac{% endblock %}
{% block content %}
<div class="auth-container">
  <h2>User Settings</h2>
  
  {% if message %}<div class="message">{{ message }}</div>{% endif %}
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  
  <div class="user-menu-section">
    <h3>Change Username</h3>
    <form method="post" action="{{ url_for('user_menu') }}">
      <label for="username">New Username</label>
      <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
      <button type="submit" name="action" value="rename">Update Username</button>
    </form>
  </div>
  
  <div class="user-menu-section">
    <h3>Change Password</h3>
    <form method="post" action="{{ url_for('user_menu') }}">
      <label for="password">New Password</label>
      <input type="password" id="password" name="password" required>
      <label for="password2">Confirm Password</label>
      <input type="password" id="password2" name="password2" required>
      <button type="submit" name="action" value="change_password">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}
